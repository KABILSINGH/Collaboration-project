<!DOCTYPE html>
<html>
   <head>
   <style>
        input.largerCheckbox {
            width: 20px;
            height: 20px;
        }
    </style>
      <meta charset="ISO-8859-1">
      <title>Insert title here</title>
   </head>
   <body>
      <div class="container text-center">
         <h3>Create new question</h3>
         <form class="form-horizontal">
            <div class="form-group row">
               <form:label for="example-text-input"
                  class="col-2 col-form-label" ><b>Enter Question:</b></form:label>
               <div class="col-10">
                  <input type="text" ng-model="question.text" placeholder="Question Here" class="form-control" required />
               </div>
            </div>
             <form:label path="type" class="mr-sm-8" for="inlineFormCustomSelect">Quiz Name :</form:label>
               <select >
              <option ng-model="question.quizName" ng-repeat="quiz in quizz">{{quiz.quizName}}</option>
               </select>  
                <form:label path="type" class="mr-sm-8" for="inlineFormCustomSelect">Question Type :</form:label>
               <select>
                <option ng-model="question.answerType" value="CHECKBOX">CHECK BOX</option>
                <option ng-model="question.answerType" value="INPUT">INPUT</option>
                <option ng-model="question.answerType" value="RADIO">RADIO</option>
                <option ng-model="question.answerType" value="SELECT">SELECT</option>
               </select>   
               <form class="form-inline">
               <br/>
               <br/>
     <div >
        <ol>
       <li ng-repeat="answer in answers">
         <input type="text" placeholder="Possible Answer Here"  style="width: 100%;" class="form-control"  ng-model="answer.value"/>
           <input type="checkbox" class="largerCheckbox"  ng-model="question.correctAnswer" value="{{answer}}">
         <input type="button" class="btn btn-danger" style="float: right" value="Remove Answer" ng-click="removeUser(answer)"/>
       <br/>
       <br/>
       </li>
    </ol>
    <br/>
    <b>Click here to add possible answer:</b><br/>
     <br/>
    <input type="button" style="width: 75%;" class="btn btn-success" value="Add Answers" ng-click="newItem()"/>
    <br/>
    <br/>
  </div> 
            <input type="submit" class="btn btn-primary" value="Save New Question" ng-click="addQuestion()"/>
         </form>
      </div>
   </body>
</html>
