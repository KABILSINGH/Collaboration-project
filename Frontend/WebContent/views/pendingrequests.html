<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="panel panel-default">
<div class="panel-heading">
<b>Friend Request</b>
</div>
<div class="panel-body">
<ul style="list-style:none">
<li ng-repeat="request in pendingRequests">
<b>{{request.fromId.email}}</b> <br>
<b>{{request.fromId.firstname}} &nbsp {{request.fromId.lastname}}</b><br>
<b>{{request.fromId.phonenumber}}</b><br>
<img src="http://localhost:9090/Middleware/getimage/{{request.fromId.email}}" alt="No Image" width="50px" height="50px">
<br>
<button type="button" class="btn btn-primary">Accept</button>
<button type="button" class="btn btn-warning">Delete</button>
</div>
</div>
</body>
</html>
